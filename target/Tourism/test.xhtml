<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<h:form>
    <span>Test page</span>

    <h:dataTable value="#{testForm.clients}" var="o">
        <h:column>
            #{o.id}
        </h:column>
        <h:column>
            #{o.currentVersionId}
        </h:column>
        <h:column>
            #{o.firstName}
        </h:column>
        <h:column>
            #{o.lastName}
        </h:column>
        <h:column>
            #{o.middleName}
        </h:column>
        <h:column>
            #{o.phoneNumber}
        </h:column>
        <h:column>
            #{o.counterNumber}
        </h:column>
        <h:column>
            #{o.regionId}
        </h:column>
        <h:column>
            #{o.cityId}
        </h:column>
        <h:column>
            #{o.streetId}
        </h:column>

        <h:column>
            #{o.homeNumber}
        </h:column>
        <h:column>
            #{o.apartmentNumber}
        </h:column>
        <h:column>
            #{o.ashtId}
        </h:column>
        <h:column>
            #{o.grpId}
        </h:column>
    </h:dataTable>
    <h:commandButton value="Delete" action="#{testForm.delete}">
    </h:commandButton>
</h:form>
</body>
</html>
