<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<div class="col-sm-6 col-md-7">
		<div class="row-col">
			<div class="row-row">
				<div class="row-body">
					<h:panelGroup id="contentId" styleClass="row-inner"  style="max-width: 700px; margin: 10% auto 0;" layout="block">
						<h:panelGroup class="padding">
							<h:form id="formId" prependId="false">
								<div class="row-col h-auto mrgb28">
									<div class="col-sm-5">
										<div class="avatar w-80 inline">
											<img src="../assets/images/p0.svg"></img>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-12">
											<h:outputLabel class="form-control-label">Տիպ</h:outputLabel>
											<h:selectOneMenu value="#{hotelForm.hotel.hotelType}" styleClass="form-control" id="hotelTypeId">
												<f:selectItem itemValue="" itemLabel="Ընտրել տիպը" />
												<f:selectItems value="#{hotelForm.hotelTypes}" var="hType" itemLabel="#{hType.name}" itemValue="#{hType.id}"/>
											</h:selectOneMenu>
										</div>
										<div class="col-sm-12">
											<h:outputLabel class="form-control-label">Անվանում</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.name}"
														 id="nameId" >
												<!--<f:validateRequired /> required="true" requiredMessage="Անվանում անպայման դաշտ է"-->
											</h:inputText>
											<h:message for="nameId" style="color: red;" />
										</div>
									</div>
								</div>
								<!-- fields -->
								<div class="form-horizontal">

									<div class="form-group row">
										<div class="col-sm-12">
											<h:outputLabel class="form-control-label">Հասցե</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.address}"/>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Հեռախոս</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.phoneNumber}"/>
										</div>
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Բջջային հեռախոս</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.mobilePhoneNumber}"/>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Մեկ տեղ</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.singleRoom}"/>
										</div>
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Երկու տեղ</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.doubleRoom}"/>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Երեք տեղ</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.tripleRoom}"/>
										</div>
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Այլ համարներ</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.otherRoom}"/>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Համարների քանակ</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.roomCount}"/>
										</div>
										<div class="col-sm-6">
											<h:outputLabel class="form-control-label">Մահճակալների քանակ</h:outputLabel>
											<h:inputText styleClass="form-control" value="#{hotelForm.hotel.bedCount}"/>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<!--<h:commandButton value="Պահպանել" styleClass="btn btn-info btn-sm" actionListener="#{hotelForm.saveHotel}">-->
									<!--<f:ajax render="formId"/>-->
									<!--</h:commandButton>-->
									<p:commandButton value="Պահպանել" id="ajax"  actionListener="#{hotelForm.buttonAction}" styleClass="ui-priority-primary" />

								</div>
							</h:form>
						</h:panelGroup>
						<!-- / fields -->
					</h:panelGroup>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
