                        <div class="row-col">
                            <div class="p-a-xs b-b">
                                <div class="input-group">
                                    <h:form>
                                        <span class="input-group-addon no-border no-bg"><i
                                                class="fa fa-search"></i></span>
                                        <p:selectOneMenu value="#{settingsForm.categoryTypeId}" styleClass="form-control"
                                                         id="categoryTypeSelectId">
                                            <f:selectItem id="ashtSelectOneId" itemLabel="Ընտրիր մեկը"/>
                                            <f:selectItems value="#{settingsForm.categories}" var="category"
                                                           itemLabel="#{category.name}" itemValue="#{category.id}"/>
                                            <p:ajax event="change" listener="#{settingsForm.changeCategoryType}" update="@this :categoriesListForm :editFormId :addNewFormId"/>
                                        </p:selectOneMenu>
                                    </h:form>
                                </div>
                            </div>

                            <div class="row-row">
                                <div class="row-body scrollable hover">
                                    <div class="row-inner">
                                        <div class="list inset">
                                            <h:form id="categoriesListForm">
                                                <div class="list-group list-item pointer">
                                                    <!--Asht-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 1}">
                                                        <c:forEach var="asht" items="#{settingsForm.cache.ashts}">
                                                            <p:commandLink actionListener="#{settingsForm.editAsht(asht)}" immediate="true" update=":editFormId">
                                                                <div class="list-body list-group-item">
                                                                    <h:outputText value="#{asht.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteAsht(asht)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--City-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 2}">
                                                        <c:forEach var="city" items="#{settingsForm.cache.cities}">
                                                            <p:commandLink actionListener="#{settingsForm.editCity(city)}" immediate="true" update=":editFormId">
                                                                    <div class="list-body">
                                                                        <h:outputText value="#{city.name}"/>
                                                                        <div style="float: right">
                                                                            <c:if test="#{authorisationUtil.authorisedUser}">
                                                                                <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                    <f:ajax listener="#{settingsForm.deleteCity(city)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                                </h:commandLink>
                                                                            </c:if>
                                                                        </div>
                                                                    </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--GRP-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 3}">
                                                        <c:forEach var="grp" items="#{settingsForm.cache.grps}">
                                                            <p:commandLink actionListener="#{settingsForm.editGrp(grp)}" immediate="true" update=":editFormId">
                                                                <div class="list-body">
                                                                    <h:outputText value="#{grp.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteGrp(grp)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--GRS-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 4}">
                                                        <c:forEach var="grs" items="#{settingsForm.cache.grss}">

                                                                <div class="list-body">
                                                                    <h:outputText value="#{grs.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteGrs(grs)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>

                                                                <div class="list-body">
                                                                    <h:outputText value="#{priceList.name}"/>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--Region-->

                                                            <p:commandLink actionListener="#{settingsForm.editRegion(region)}" immediate="true" update=":editFormId">

                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteRegion(region)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--Section-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 7}">
                                                        <c:forEach var="section" items="#{settingsForm.cache.sections}">
                                                            <p:commandLink actionListener="#{settingsForm.editSection(section)}" immediate="true" update=":editFormId">
                                                                <div class="list-body">
                                                                    <h:outputText value="#{section.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteSection(section)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--SubSection-->

                                                            <p:commandLink actionListener="#{settingsForm.editSubSection(subSection)}" immediate="true" update=":editFormId">

                                                                                <f:ajax listener="#{settingsForm.deleteSubSection(subSection)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>

                                                            <p:commandLink actionListener="#{settingsForm.editStreet(street)}" immediate="true" update=":editFormId">
                                                                <div class="list-body">
                                                                    <h:outputText value="#{street.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteStreet(street)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--Type-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 10}">
                                                        <c:forEach var="type" items="#{settingsForm.cache.types}">
                                                            <p:commandLink actionListener="#{settingsForm.editType(type)}" immediate="true" update=":editFormId">
                                                                <div class="list-body">
                                                                    <h:outputText value="#{type.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteType(type)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--Violation Code-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 11}">
                                                        <c:forEach var="violationCode" items="#{settingsForm.cache.violationCodes}">
                                                            <p:commandLink actionListener="#{settingsForm.editViolationCode(violationCode)}" immediate="true" update=":editFormId">
                                                                <div class="list-body">
                                                                    <h:outputText value="#{violationCode.name}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteViolationCode(violationCode)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--Master-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 12}">
                                                        <c:forEach var="master" items="#{settingsForm.cache.masters}">
                                                            <p:commandLink actionListener="#{settingsForm.editMaster(master)}" immediate="true" update=":editFormId">
                                                                <div class="list-body list-group-item">
                                                                    <h:outputText value="#{master.firstName}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteMaster(master)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                    <!--Locksmith-->
                                                    <c:if test="#{settingsForm.categoryTypeId eq 13}">
                                                        <c:forEach var="locksmith" items="#{settingsForm.cache.locksmiths}">
                                                            <p:commandLink actionListener="#{settingsForm.editLocksmith(locksmith)}" immediate="true" update=":editFormId">
                                                                <div class="list-body list-group-item">
                                                                    <h:outputText value="#{locksmith.firstName}"/>
                                                                    <div style="float: right">
                                                                        <c:if test="#{authorisationUtil.authorisedUser}">
                                                                            <h:commandLink styleClass="glyphicon glyphicon-trash" immediate="true" onclick="return confirm('Ջնջել');">
                                                                                <f:ajax listener="#{settingsForm.deleteLocksmith(locksmith)}" event="click" render="@this :categoriesListForm :editFormId"/>
                                                                            </h:commandLink>
                                                                        </c:if>
                                                                    </div>
                                                                </div>
                                                            </p:commandLink>
                                                        </c:forEach>
                                                    </c:if>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-a b-t text-center">
                                <c:if test="#{authorisationUtil.authorisedUser}">
                                    <div class="de-btn-top" style="margin-right: 230px; margin-top: 2px; ">
                                        <h:panelGroup id="addNewFormId" >
                                            <h:form>
                                                <!--Asht-->
                                                <p:commandButton value="Ավելացնել նորը" styleClass="btn btn-fw primary" rendered="#{settingsForm.categoryTypeId eq 1}"
                                                                 action="#{settingsForm.addNewAsht}" update=":editFormId"/>
                                                <!--City-->
                                                <p:commandButton value="Ավելացնել նորը" styleClass="btn btn-fw primary"  rendered="#{settingsForm.categoryTypeId eq 2}"
                                                                 action="#{settingsForm.addNewCity}" update=":editFormId"/>
                                                <!--GRP-->
                                                <p:commandButton value="Ավելացնել նորը" styleClass="btn btn-fw primary" rendered="#{settingsForm.categoryTypeId eq 3}"
                                                                 action="#{settingsForm.addNewGrp}" update=":editFormId"/>
                                                <!--GRS-->
                                                <p:commandButton value="Ավելացնել նորը" styleClass="btn btn-fw primary" rendered="#{settingsForm.categoryTypeId eq 4}"
                                                                 action="#{settingsForm.addNewGrs}" update=":editFormId"/>
                                                <!--Region-->
                                                <p:commandButton value="Ավելացնել նորը" styleClass="btn btn-fw primary" rendered="#{settingsForm.categoryTypeId eq 6}"
                                                                 action="#{settingsForm.addNewRegion}" update=":editFormId"/>
                                                <!--Section-->

                                                            <p:message for="masterAshtId" display="text"/>
                                                        </h:panelGroup>

                                                            </p:selectOneMenu>

                                                        </h:panelGroup>

                                                                <f:selectItems id="locksmithSectionsId"
                                                                               itemLabel="#{section.name}"
                                                                               itemValue="#{section.id}"
                                                                               value="#{settingsForm.sectionsByRegionId(settingsForm.editedLocksmith.regionId)}"
                                                                               var="section"/>
                                                                <p:ajax event="change" process="@this" update="@this locksmithSubSectionId"
                                                                        listener="#{settingsForm.resetLocksmithSubSection}"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="locksmithSectionId" display="text"/>
                                                        </div>
                                                        <div class="col-sm-4 col-md-4">
                                                            <p:outputLabel for="locksmithSubSectionId" value="Ենթատեղամաս" styleClass="required"/>
                                                            <p:selectOneMenu id="locksmithSubSectionId" value="#{settingsForm.editedLocksmith.subSectionId}"
                                                                             styleClass="form-control input-c">
                                                                <f:selectItem id="locksmithSubSectionSelectOneId" itemLabel="Ընտրիր մեկը"/>
                                                                <f:selectItems id="locksmithSubSectionsId"
                                                                               itemLabel="#{subSection.name}"
                                                                               itemValue="#{subSection.id}"
                                                                               value="#{settingsForm.subSectionsBySectionId(settingsForm.editedLocksmith.sectionId)}"
                                                                               var="subSection"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="locksmithSubSectionId" display="text"/>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                                <c:if test="#{authorisationUtil.authorisedUser}">
                                                    <div class="de-btn-top">
                                                        <p:commandButton ajax="false" value="Պահպանել" styleClass="btn btn-fw primary"  actionListener="#{settingsForm.saveLocksmith}" update=":categoriesListForm" >
                                                        </p:commandButton>
                                                        <h:commandLink immediate="true" value="Դուրս գալ" styleClass="btn " actionListener="#{authorisationUtil.signout}"/>

                                                    <div class="de-btn-top">
                                                        <h:commandLink immediate="true" value="Մուտք" styleClass="btn " actionListener="#{authorisationUtil.signIn}"/>
                                                    </div>
                                                </c:if>
                                            </h:form>
                                        </h:panelGroup>
                                        <!-- / fields -->
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /column -->
                </div>
            </div>
