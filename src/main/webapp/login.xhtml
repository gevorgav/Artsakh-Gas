<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsfcore="http://java.sun.com/jsf/core"
      xmlns:ut="http://java.sun.com/jsf/composite/util"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:հ="http://java.sun.com/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Մուտք գործել</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="assets/styles/app.css"/>
    <!-- style -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

</h:head>
<h:body styleClass="login-body">
    <div class="dark-block">
        <div class="valign-wrapper" id="login-page">
            <div class="login-container">
                <h:form id="login-form">
                    <p:growl autoUpdate="true" id="growl" showDetail="true" sticky="true" />
                    <h3>Մուտք գործել</h3>
                    <div class="col s12 input-field">
                        <p:inputText value="#{loginForm.user.username}" styleClass="form-control" required="true" requiredMessage="Անունը պարտադիր դաշտ է" placeholder="Անուն"/>
                    </div>
                    <div class="col s12 input-field">
                        <p:password value="#{loginForm.user.password}" styleClass="form-control"  required="true" requiredMessage="Գաղտնաբառը պարտադիր դաշտ է" placeholder="Գաղտնաբառ"/>
                    </div>
                    <div class="col s7 input-field">
                        <h:commandButton value="Մուտք" styleClass="login-btn" style="margin-top: 15px;" action="#{loginForm.login}"/>
                    </div>
                    <div class="col s5 input-field">
                        <h:commandButton value="Գլխավոր էջ" styleClass="login-btn dark" immediate="true" action="#{loginForm.toHomePage}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <script>
        $(document).on("ready", function () {
            $('#login-page').css({'height':window.innerHeight+'px'});
        })
    </script>
    <!-- build:js scripts/app.html.js -->
    <!-- jQuery -->
    <script type="text/javascript" src="javax.faces.resource/jquery/jquery.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <script type="text/javascript" src="javax.faces.resource/jquery/jquery-plugins.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <script type="text/javascript" src="javax.faces.resource/core.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <script type="text/javascript" src="javax.faces.resource/components.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <!-- Bootstrap -->
    <script src="libs/jquery/tether/dist/js/tether.min.js"></script>
    <script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <!-- core -->
    <script src="libs/jquery/underscore/underscore-min.js"></script>
    <script src="libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
    <script src="libs/jquery/PACE/pace.min.js"></script>

    <!--<script src="libs/jquery/jquery-pjax/jquery.pjax.js"></script>-->
    <!--<script src="scripts/ajax.js"></script>-->
    <!-- endbuild -->

</h:body>
</html>
