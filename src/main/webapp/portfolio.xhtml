            <h:form id="portfolioForm" prependId="false">
                <p:ajaxStatus id="ajaxShadowId">
                    <f:facet id="startFacet1Id" name="start">
                        <div class="ui-widget-overlay position-style" id="shadow">
                            <h:graphicImage alt="start" id="ajaxLoader2ID" value="resources/main/ui/images/loading.gif"
                                            styleClass="loader"/>
                        </div>
                    </f:facet>

                    <f:facet id="completeFacetId" name="complete">
                        <h:outputText id="emptyTextId" value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <div ui-view="" class="app-body" id="view">

                    <!-- ############ PAGE START-->
                    <h:panelGroup id="savePanelId" layout="block" class="app-header white box-shadow">
                        <div class="float-right" style="margin-right: 105px">
                        </div>
                        <c:if test="#{!authorisationUtil.authorisedUser}">
                            <div class="de-btn-top">
                                <h:commandLink immediate="true" value="Մուտք" styleClass="btn "
                                               actionListener="#{authorisationUtil.signIn}"/>
                            </div>
                        </c:if>
                        <c:if test="#{authorisationUtil.authorisedUser}">
                            <div class="de-btn-top">
                                <h:commandLink immediate="true" value="Դուրս գալ" styleClass="btn "
                                               actionListener="#{authorisationUtil.signout}"/>
                            </div>
                        </c:if>
                        <div style="margin-top: 50px;" id="growId">
                            <p:growl id="growl" sticky="false"/>
                        </div>


                    </h:panelGroup>
                    <div class="app-body">
                        <div class="padding">
                            <div class="box form-border">
                                <div class="box-body">
                                    <h:panelGroup id="yearlyPanelId">
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:commandButton value="Ավելացնել այցելություն"
                                                             actionListener="#{portfolioForm.initClientHistory}"
                                                             type="button" onclick="PF('historyDialog').show();">
                                                <f:ajax render=":searchFormId :clientHistoryForm"/>
                                            </p:commandButton>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:commandButton value="Ավելացնել այցելությունների գրաֆիկ"
                                                             update="visitPlanSearchFormId"
                                                             actionListener="#{portfolioForm.initVisitPlan}">
                                            </p:commandButton>
                                            <div class="form-horizontal">
                                                <div class="form-group row">
                                                    <div class="col-sm-4 col-md-4">
                                                        <p:selectOneMenu id="semiAnnualId"
                                                                         value="#{portfolioForm.semiAnnualIdForExport}"
                                                                         styleClass="form-control input-c"
                                                                         requiredMessage="Պարտադիր դաշտ է">
                                                            <f:ajax event="change" render=":clientHistoryForm"/>
                                                            <f:selectItems id="semiAnnualsId"
                                                                           itemLabel="#{semiAnnual.name}"
                                                                           itemValue="#{semiAnnual.id}"
                                                                           value="#{portfolioForm.cache.semiAnnuals}"
                                                                           var="semiAnnual"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                    <div class="col-sm-4 col-md-4">
                                                        <p:commandButton value="Export" styleClass="dark" ajax="false"
                                                                         icon="ui-icon-arrowthick-1-s">
                                                            <p:fileDownload value="#{portfolioForm.exportSql}"/>
                                                        </p:commandButton>
                                                    </div>
                                                    <div class="col-sm-4 col-md-4">
                                                        <p:commandButton value="Import" styleClass="dark" ajax="false"
                                                                         icon="ui-icon-arrowthick-1-s" actionListener="#{portfolioForm.importPayment}">
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                            </div>

                                        </h:panelGrid>
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:commandButton id="visitGraficButtonId" value="Ստեղծել այցելությունների գրաֆիկ" styleClass="dark" update="visitGraficDialogId" actionListener="#{portfolioForm.openVisitGraficDialog}">
                                            </p:commandButton>
                                        </h:panelGrid>
                                        <div class="clear"></div>

                                        <div class="clear"></div>
                                        <h:panelGroup layout="block" class="de-table-block" id="table2">
                                            <h2 class="de-title">Բաժնի անուն</h2>
                                            <p:dataTable var="client"
                                                         id="clientTableId"
                                                         value="#{portfolioForm.clients}"
                                                         widgetVar="clientTable"
                                                         styleClass="table table-hover b-t de-table"
                                                         emptyMessage="No cars found with given criteria"
                                                         filteredValue="#{portfolioForm.filteredClients}"
                                                         paginator="true"
                                                         rows="10"
                                                         rowKey="#{client.id}"
                                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                                         rowsPerPageTemplate="10,30,50"
                                                         style="margin-bottom:0">

                                                <p:column filterBy="#{client.id}" headerText="ԲՀ" footerText=""
                                                          filterMatchMode="contains">
                                                    <h:outputText value="#{client.id}"/>
                                                </p:column>

                                                <p:column filterBy="#{client.firstName}" headerText="Անուն"
                                                          footerText="" filterMatchMode="contains">
                                                    <h:outputText value="#{client.firstName}"/>
                                                </p:column>
                                                <p:column filterBy="#{client.lastName}" headerText="Ազգանուն"
                                                          footerText="" filterMatchMode="contains">
                                                    <h:outputText value="#{client.lastName}"/>
                                                </p:column>
                                                <p:column filterBy="#{client.phoneNumber}" headerText="Հեռախոսի համար"
                                                          footerText="" filterMatchMode="contains">
                                                    <h:outputText value="#{client.phoneNumber}"/>
                                                </p:column>
                                                <p:column>
                                                    <p:commandLink styleClass="fa fa-pencil-square-o"
                                                                   action="#{portfolioForm.editClient(client)}"
                                                                   update="clientDialogId table2" icon=""
                                                                   title="Խմբագրել"/>
                                                </p:column>

                                            </p:dataTable>
                                            <div class="col s5 input-field">
                                                <p:commandButton value="Ավելացնել" styleClass="dark"
                                                                 action="#{portfolioForm.addNewClient}" process="@this"
                                                                 update="clientDialogId"/>
                                            </div>
                                        </h:panelGroup>
                                    </h:panelGroup>


                                    <div class="clear"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

            <ui:include src="dialogs/clientHistoryEdit.xhtml" />
            <ui:include src="dialogs/clientEdit.xhtml" />
            <ui:include src="dialogs/visitPlanDialog.xhtml" />
            <ui:include src="dialogs/visitGrafic.xhtml" />

        </div>
        <!-- ############ PAGE END-->
        <!-- / -->
